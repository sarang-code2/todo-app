name: Generate AI Tests on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  generate-tests:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v4

      - name: Install Ollama (free open-source LLM engine)
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama --version

      - name: Pull a free open-source LLM
        run: |
          ollama pull mistral  # or: phi3, llama3, codellama, etc.

      - name: Extract PR diff
        id: diff
        run: |
          git fetch origin main
          git diff origin/main...HEAD > pr.diff
          echo "PR diff extracted:"
          cat pr.diff

      - name: Generate tests using LLM
        id: ai
        run: |
          mkdir -p generated-tests
          
          PROMPT=$(cat <<EOF
Write Playwright test cases based ONLY on this PR diff:

$(cat pr.diff)

Output ONLY valid .spec.ts code.
EOF
          )

          # Call open-source LLM via Ollama
          ollama run mistral "$PROMPT" > generated-tests/ai-test.spec.ts

      - name: Checkout Repo B
        run: |
          git clone https://x-access-token:${{ secrets.REPO_B_TOKEN }}@github.com/sarang-code2/ai-playwright-tests.git repo-b

      - name: Copy generated tests to Repo B
        run: |
          mkdir -p repo-b/tests/ai-generated/
          cp generated-tests/*.spec.ts repo-b/tests/ai-generated/

      - name: Commit & push tests to Repo B
        run: |
          cd repo-b
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "AI-generated tests for PR #${{ github.event.pull_request.number }}" || echo "No changes to commit"
          git push
