name: Generate AI Tests on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  generate-tests:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm init -y
          npm install @google/generative-ai

      - name: Extract PR Diff
        run: |
          git fetch origin main
          git diff origin/main...HEAD > pr.diff

      - name: Generate AI Tests via Google Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Creating JS generator..."

          cat << 'EOF' > generate.js
import fs from "fs";
import { GoogleGenerativeAI } from "@google/generative-ai";

const diff = fs.readFileSync("pr.diff", "utf8");

async function run() {
  const genAI = new GoogleGenerativeAI(process.env.GEMINI_API_KEY);
  const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

  const prompt = `
You generate Playwright test cases based ONLY on the diff.
Output must be valid .spec.ts code.
PR DIFF:
${diff}
`;

  const result = await model.generateContent(prompt);
  const testContent = result.response.text();

  fs.mkdirSync("generated-tests", { recursive: true });
  fs.writeFileSync("generated-tests/ai-test.spec.ts", testContent);

  console.log("Generated Playwright test.");
}

run();
EOF

          node generate.js

      - name: Checkout Repo B
        run: |
          git clone https://x-access-token:${{ secrets.REPO_B_TOKEN }}@github.com/sarang-code2/ai-playwright-tests.git repo-b

      - name: Copy generated tests into Repo B
        run: |
          mkdir -p repo-b/tests/ai-generated
          cp generated-tests/*.ts repo-b/tests/ai-generated/

      - name: Commit & push tests to Repo B
        run: |
          cd repo-b
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "AI-generated tests for PR #${{ github.event.pull_request.number }}" || echo "No changes."
          git push
