name: Generate AI Tests on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  generate-tests:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm init -y
          npm install axios

      - name: Extract PR Diff
        id: diff
        run: |
          echo "Generating PR diff..."
          git fetch origin main
          git diff origin/main...HEAD > pr.diff
          echo "Diff created"

      - name: Generate AI Tests via Grok (xAI)
        id: ai
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        run: |
          echo "Calling Grok to generate tests..."

          NODE_CODE=$(cat << 'EOF'
          import fs from 'fs';
          import axios from 'axios';

          const diff = fs.readFileSync('pr.diff', 'utf8');

          async function run() {
            console.log("Sending diff to Grok...");

            const response = await axios.post(
              "https://api.x.ai/v1/chat/completions",
              {
                model: "grok-2-latest",
                messages: [
                  {
                    role: "system",
                    content: "You generate well-structured, stable Playwright test cases in TypeScript based on PR code diffs."
                  },
                  {
                    role: "user",
                    content: `Here is the PR diff:\n\n${diff}\n\nGenerate Playwright test files only. No explanation â€” only raw code output.`
                  }
                ]
              },
              {
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${process.env.GROK_API_KEY}`,
                }
              }
            );

            const testContent = response.data.choices[0].message.content;

            fs.mkdirSync("generated-tests", { recursive: true });
            fs.writeFileSync("generated-tests/ai-test.spec.ts", testContent);

            console.log("AI-generated Playwright test created successfully.");
          }

          run();
          EOF
          )

          node -e "$NODE_CODE"

      - name: Checkout Repo B
        run: |
          git clone https://x-access-token:${{ secrets.REPO_B_TOKEN }}@github.com/sarang-code2/ai-playwright-tests.git repo-b

      - name: Copy generated tests into Repo B
        run: |
          mkdir -p repo-b/tests/ai-generated
          cp generated-tests/*.ts repo-b/tests/ai-generated/

      - name: Commit & push tests to Repo B
        run: |
          cd repo-b
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "AI-generated tests for PR #${{ github.event.pull_request.number }}" || echo "No changes to commit"
          git push
