name: Generate AI Tests on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  generate-tests:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm init -y
          npm install @google/generative-ai

      - name: Extract PR Diff
        run: |
          git fetch origin main
          git diff HEAD~1..HEAD > pr.diff
          echo "PR diff length: $(wc -c < pr.diff)"

      - name: Generate AI Tests via Google Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Creating JS generator..."

          # Print first 500 characters of the diff for logging
          echo "PR Diff Preview:"
          head -c 500 pr.diff || true
          echo "----------------------"

          cat << 'EOF' > generate.js
          import fs from "fs";
          import { GoogleGenerativeAI } from "@google/generative-ai";

          const diff = fs.readFileSync("pr.diff", "utf8");
          console.log("PR diff length:", diff.length); // Log diff length

          async function run() {
            const genAI = new GoogleGenerativeAI(process.env.GEMINI_API_KEY);

            // Use a valid model from your API key
            const model = genAI.getGenerativeModel({ model: "models/gemini-2.5-flash" });

            const prompt = `
          You generate Playwright test cases based ONLY on the diff.
          Output must be valid .spec.ts code.
          PR DIFF:
          ${diff}
          `;

            const result = await model.generateContent(prompt);
            let testContent = result.response.text();

            // Strip any ```typescript fences
            testContent = testContent.replace(/^```(typescript)?\n/, "");
            testContent = testContent.replace(/```$/, "");

            fs.mkdirSync("generated-tests", { recursive: true });
            fs.writeFileSync("generated-tests/ai-test.spec.ts", testContent);

            console.log("Generated Playwright test.");
          }

          run();
          EOF
          node generate.js

      - name: Checkout Repo B
        run: |
          git clone https://x-access-token:${{ secrets.REPO_B_TOKEN }}@github.com/sarang-code2/ai-playwright-tests.git repo-b

      - name: Copy generated tests into Repo B
        run: |
          mkdir -p repo-b/tests/ai-generated
          cp generated-tests/*.ts repo-b/tests/ai-generated/

      - name: Commit & push tests to Repo B
        run: |
          cd repo-b
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "AI-generated tests for PR #${{ github.event.pull_request.number }}" || echo "No changes."
          git push
