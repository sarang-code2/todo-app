name: Generate AI Tests on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  generate-tests:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v4

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama --version

      - name: Pull open-source LLM
        run: |
          ollama pull mistral

      - name: Extract PR diff
        run: |
          git fetch origin main
          git diff origin/main...HEAD > pr.diff

      - name: Prepare prompt
        run: |
          mkdir -p generated-tests

          echo "Write Playwright test cases based ONLY on this PR diff." > prompt.txt
          echo "Output ONLY valid .spec.ts file content." >> prompt.txt
          echo "" >> prompt.txt
          echo "PR DIFF BELOW:" >> prompt.txt
          echo "" >> prompt.txt

          cat pr.diff >> prompt.txt

      - name: Generate tests using LLM
        run: |
          cat prompt.txt | ollama run mistral > generated-tests/ai-test.spec.ts

      - name: Checkout Repo B
        run: |
          git clone https://x-access-token:${{ secrets.REPO_B_TOKEN }}@github.com/sarang-code2/ai-playwright-tests.git repo-b

      - name: Copy generated tests to Repo B
        run: |
          mkdir -p repo-b/tests/ai-generated/
          cp generated-tests/*.spec.ts repo-b/tests/ai-generated/

      - name: Commit & push tests to Repo B
        run: |
          cd repo-b
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "AI-generated tests for PR #${{ github.event.pull_request.number }}" || echo "No changes"
          git push
