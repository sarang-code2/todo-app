name: Generate AI Tests on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  generate-tests:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm init -y
          npm install axios

      - name: Extract PR Diff
        id: diff
        run: |
          echo "Generating PR diff..."
          git fetch origin main
          git diff origin/main...HEAD > pr.diff
          echo "Diff created"

            - name: Generate AI Tests via Gemini
        id: ai
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Calling Gemini to generate tests..."

          NODE_CODE=$(cat << 'EOF'
          import fs from 'fs';
          import axios from 'axios';

          const diff = fs.readFileSync('pr.diff', 'utf8');

          async function run() {
            console.log("Sending diff to Gemini...");

            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${process.env.GEMINI_API_KEY}`;

            const response = await axios.post(
              url,
              {
                contents: [
                  {
                    role: "user",
                    parts: [
                      {
                        text: `Write Playwright test cases ONLY based on this PR diff.\nOutput only raw .spec.ts code.\n\nPR DIFF:\n${diff}`
                      }
                    ]
                  }
                ]
              },
              {
                headers: {
                  "Content-Type": "application/json"
                }
              }
            );

            const testContent =
              response.data.candidates?.[0]?.content?.parts?.[0]?.text ||
              "/* Gemini returned no content */";

            fs.mkdirSync("generated-tests", { recursive: true });
            fs.writeFileSync("generated-tests/ai-test.spec.ts", testContent);

            console.log("AI test generated successfully using Gemini.");
          }

          run();
          EOF
          )

          node -e "$NODE_CODE"

      - name: Checkout Repo B
        run: |
          git clone https://x-access-token:${{ secrets.REPO_B_TOKEN }}@github.com/sarang-code2/ai-playwright-tests.git repo-b

      - name: Copy generated tests into Repo B
        run: |
          mkdir -p repo-b/tests/ai-generated
          cp generated-tests/*.ts repo-b/tests/ai-generated/

      - name: Commit & push tests to Repo B
        run: |
          cd repo-b
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "AI-generated tests for PR #${{ github.event.pull_request.number }}" || echo "No changes to commit"
          git push
